<table mat-table [dataSource]="doacoes">
  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Doação</th>
    <td mat-cell *matCellDef="let doacao">{{ doacao.name }}</td>
  </ng-container>

  <!-- Category Column -->
  <ng-container matColumnDef="category">
    <th mat-header-cell *matHeaderCellDef>Categoria</th>
    <td mat-cell *matCellDef="let doacao">
      {{ doacao.category }}
      <mat-icon aria-hidden="false" aria-label="Categoria da Doação">{{
        doacao.category | category
      }}</mat-icon>
    </td>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef>
      <button mat-mini-fab color="accent" aria-label="Adicionar uma doação">
        <mat-icon (click)="onAdd()">add</mat-icon>
      </button>
    </mat-header-cell>

    <mat-cell *matCellDef="let doacao">
      <button mat-icon-button color="primary" aria-label="Editar Doação">
        <mat-icon (click)="onEdit(doacao)">edit</mat-icon>
      </button>

      <button mat-icon-button color="warn" aria-label="Remover Doação">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-cell>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
