<mat-card>
  <mat-toolbar color="primary">Doações Disponíveis</mat-toolbar>

  <div class="example-container mat-elevation-z8">
    <app-doacoes-list
      *ngIf="doacoes$ | async as doacoes; else loading"
      [doacoes]="doacoes"
      (add)="onAdd()"
      (edit)="onEdit($event)"
    ></app-doacoes-list>

    <ng-template #loading>
      <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>
  </div>
</mat-card>
