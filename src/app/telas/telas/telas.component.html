<mat-card>

  <mat-toolbar color="primary"> Telas Dispon√≠veis </mat-toolbar>

  <div *ngIf="telas$ | async as telas; else loading">
  <table mat-table [dataSource]="telas" class="mat-elevation-z8">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Telas </th>
      <td mat-cell *matCellDef="let telas"> {{ telas.name }} </td>
    </ng-container>

    <!-- Category Column -->
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef> Categoria </th>
      <td mat-cell *matCellDef="let telas"> {{telas.category}}
        <mat-icon aria-hidden="false" aria-label="Categoria da Tela">{{ telas.category | category }}</mat-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

<ng-template #loading>
  <div class="loading-spinner">
  <mat-spinner></mat-spinner>
  </div>
</ng-template>

</mat-card>
